<span class="p-float-label kt-pdl10" style="width: 100%;">
    <input
        #ctrl="ngModel"
        pInputText
        id="input"
        [(ngModel)]="value"
        [ngModelOptions]="{ updateOn: updateOn, standalone: true }"
        [placeholder]="placeholder"
        [required]="required ? 'required' : null"
        [attr.disabled]="disabled ? 'disabled' : null"
        [ngClass]="{ 'ng-dirty': validationMessages?.length, 'ng-invalid': validationMessages?.length, 'has-actions': !!actions }"
        [pTooltip]="tooltip"
        [tooltipEvent]="tooltipEvent"
        [tooltipPosition]="tooltipPosition"
        [ngStyle]="styles"
        (blur)="blur();onBlur(this)"
        (keyup)="search($event)"
    />
    <label htmlFor="input">{{label}}</label>
    <span *ngIf="hint" class="kt-input-hint">{{hint}}</span>
</span>

<div class="grid">
    <div class="col-12 flex align-items-center kt-rel">
        <i *ngIf="!!iconClass" [attr.class]="iconClass" [attr.style]="iconStyle"></i>
  
        <span class="p-float-label">
            <p-dropdown  
                id="operator"
                name="operator"
                class="kt-dropdown-double-operator"
                [options]="operatorOptions"
                [optionLabel]="operatorOptionLabel"
                [optionValue]="operatorOptionValue"
                [(ngModel)]="_value.operator"
                (ngModelChange)="operatorUpdate($event)"
                [ngStyle]="operatorStyle"
                [styleClass]="styleClass"
            >
            </p-dropdown>

            <p-dropdown  
                id="selection"
                name="selection"
                inputId="float-label"
                class="kt-dropdown-double-value"
                [options]="selectionOptions"
                [optionLabel]="selectionOptionLabel"
                [optionValue]="selectionOptionValue"
                [(ngModel)]="_value.selection"
                (ngModelChange)="selectionUpdate($event)"
                [ngStyle]="style"
                [styleClass]="styleClass"
            >
            </p-dropdown>
            <label for="float-label">{{label}}</label>
        </span>            
    </div>
</div>
